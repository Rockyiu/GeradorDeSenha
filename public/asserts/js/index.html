<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <h1>Gerador de Senhas</h1>
        <div class="gerador">Selecione as opções</div>
        Quantidade de caracteres <input type="number" min="1" max="50" class="qtd-caracteres"><br>
        Adicionar maiúsculas <input type="checkbox" class="chk-maiusculas" checked><br>
        Adicionar minusculas <input type="checkbox" class="chk-minusculas"><br>
        Adicionar números <input type="checkbox" class="chk-numeros"><br>
        Adicionar símbolos <input type="checkbox" class="chk-simbolos" checked><br>
        <button class="gerar-senha">Gerar senha</button>

    </section>
    <script src="./bundle.js"></script>
</body>
</html>
